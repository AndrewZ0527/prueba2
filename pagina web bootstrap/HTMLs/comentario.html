<!DOCTYPE html>

</head>

<body>
    <!-- Navbar -->
    <nav id="navbar-example2" class="navbar navbar-expand-lg navbar-custom bg-body-tertiary px-3 mb-3">
        <div class="container-fluid">
            <a class="navbar-brand" href="../pagina web bootstrap/index.html"><img src="../pagina web bootstrap/assets/logoayco.png" alt="Logo"
                    height="70px" width="100px"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="../pagina web bootstrap/index.html">Pagina
                            Principal</a>
                    </li>
                    <li class="nav-item">

                    </li>
                </ul>
            </div>
            <ul class="nav nav-pills">
            </ul>
        </div>

    <!-- Mensaje en Pantalla -->
    <center>
        <p2>Escribe un comentario para mejorar nuestra página o sobre un inconveniente</p2>
        <br>
        <img src="../pagina web bootstrap/assets/logoayco.png" alt="" width="450px" height="300px">
    </center>

    <!-- Form -->
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <form action="../pagina web bootstrap/comentariof.html" method="get">
                    <div class="col-12">
                        <label for="message" class="form-label">Deja tu Comentario: <span
                                class="text-danger"></span></label>
                        <textarea class="form-control" id="message" name="message" rows="3" required></textarea>
                    </div>
                    <div class="col-12 mt-3">
                        <div class="d-grid">
                            <button class="btn btn-primary" type="submit">Enviar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <br><br><br>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="row">
                <div class="footer-col">
                    <h4>Función</h4>
                    <ul>
                        <li><a href="#">Deslizar hacia Arriba</a></li>
                    </ul>
                </div>
                <div class="footer-col">
                    <h4>Contactanos</h4>
                    <ul>
                        <li><a href="../pagina web bootstrap/preguntas.html">Preguntas Frecuentes</a></li>

                    <h4>Nuestras redes Sociales</h4>
